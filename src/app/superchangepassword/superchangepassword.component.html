<main id="main" role="main">
    <div class="main-content signup-main">
      <div class="container">
        <!-- <h3 class="text-center"><strong>Change Password-</strong> 
                  </h3>
                  <hr>
                  <div class="alert alert-rose alert-with-icon" data-notify="container">
                          <i class="material-icons" data-notify="icon">notifications</i>
                          <span data-notify="message">
                                  We will require verified e-mail address since we deliver digital products via email.   
                          </span>
                  </div>  -->
  
  
  
        <div class="col-md-6 col-md-offset-3">
          <div class="card">
            <form>
              <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">mail_outline</i>
              </div>
              <div class="card-content">
                <h4 class="card-title">Change Password</h4>
  
                <mat-form-field hidden=true>
                    <input matInput   placeholder="Enter Username"  name="username" [(ngModel)]="username" hidden=true>
              
  
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="password"placeholder="Old Password"name="oldpass"[(ngModel)]=oldpass>
  
  
                </mat-form-field>
  
  
                <mat-form-field>
                  <input matInput type="password" placeholder="Password"name="pass1"[(ngModel)]=pass1>
  
                </mat-form-field>
  
  
  
                <mat-form-field>
                  <input matInput type="password"  placeholder="Confirm Password"name="pass2"[(ngModel)]=pass2>
  
                </mat-form-field>
  
                <div class="category form-category">
                  <span class="star">*</span> Required fields</div>
                <div class="form-footer text-right">
  
                  <div class="form-group">
                    <button type="submit" class="btn btn-rose btn-fill btn-wd"(click)="editClick(oldpass,pass1,pass2)">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
  
        </div>
      </div>
    </div>
  </main>
