<div class="new-product-holder">
  <div class="page-title">

    <h3 class="text-center choiecegenie-offers wow fadeInLeft">ADD NEW PRODUCT</h3>

  </div>

  <!--<h3 class="text-center">ADD NEW PRODUCT</h3>-->
  <!--<hr />-->

  <div class="row">
    <!-- <form   *ngif="signupForm"> -->

    <form method="" action="" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
      <mat-horizontal-stepper [linear]="isLinear">
        <mat-step [stepControl]="signupForm">
          <div [formGroup]="signupForm" style="padding: 10px;">
            <ng-template matStepLabel></ng-template>
            <div class="card" style="padding: 15px;">
              <div class="card-header card-header-icon" data-background-color="rose" style="margin-top: -35px;">
                <i class="material-icons">mail_outline</i>
              </div>
              <div class="card-content">
                <h4 class="card-title"></h4>
                <div class="row">
                  <div class="col-sm-6">

                    <div class="form-group">
                      <li style="margin-bottom: 0px;">
                        <div class="panel-title">
                          <a>
                            <h5 class="color-red">Estimated Usage
                              <i class="color-black fa fa-info-circle float" aria-hidden="true" title="If you choose a plan with a long contract period, you may be subject to an early cancellation fee if you decide to change plans prior to the expiration of the contract period.  Plans that are shorter give you more flexibility to switch, but they only lock in your set rate for a short amount of time.Month-to-Month plans are usually Variable or Indexed offers."></i>

                            </h5>
                          </a>
                        </div>
                        <mat-form-field class="margin-up" style="border-top: 0px !important;">
                          <!-- <label class="control-label"style="font-size: 18px">KWh</label> -->
                          <!-- placeholder="Kwh" -->
                          <mat-select required [(ngModel)]="price" formControlName="price">

                            <mat-option value="500" style="font-size: 20px">500 kWh</mat-option>
                            <mat-option value="1000" style="font-size: 20px">1000 kWh</mat-option>
                            <mat-option value="2000" style="font-size: 20px">2000 kWh</mat-option>
                          </mat-select>
                        </mat-form-field>

                      </li>
                    </div>


                    <!-- <mat-error *ngIf="firstFormGroup.controls['serviceType'].invalid"><strong>One statement must be selected</strong></mat-error> -->
                  </div>
                </div>


              </div>
              <div class="text-right">
                <button mat-button matStepperNext class="btn btn-fill">Next</button>
              </div>
            </div>
          </div>

        </mat-step>

        <mat-step [stepControl]="secondFormGroup">
          <div [formGroup]="secondFormGroup" style="padding: 10px;">
            <ng-template matStepLabel></ng-template>
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="rose" style="margin-top: -35px;">
                <i class="material-icons">mail_outline</i>
              </div>
              <div class="card-content">
                <label class="control-label">
                  <i>

                  </i>
                </label>
                <div class="row">

                  <div class="form-group">
                    <li>
                      <div class="panel-title">
                        <a>
                          <h5 class="color-red">Plan Type &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <i class="color-black fa fa-info-circle float" aria-hidden="true" title="Prepaid plans provide service on a “pay-as-you-go” basis. These plans require close monitoring or accurately estimating your monthly electric use to avoid disconnection.."></i>
                          </h5>
                        </a>
                      </div>
                      <div class="checkbox">
                        <label class="checkbox-font">

                          <input type="checkbox" formControlName="fixed" [(ngModel)]=fixed value="fixed" (change)="checked8($event,i)"> Fixed Rate

                        </label>
                      </div>
                      <div class="checkbox">
                        <label class="checkbox-font">
                          <input type="checkbox" formControlName="vari" [(ngModel)]=vari value="vari" (change)="checked9($event,i)"> Variable
                          <small>(changing rate)</small>
                        </label>
                      </div>
                      <div class="checkbox">
                        <label class="checkbox-font">
                          <input type="checkbox" [(ngModel)]=market formControlName="market" value="market" (change)="checked10($event,i)"> Indexed
                          <small>(market rate)</small>
                        </label>
                      </div>
                      <hr style="background: #000000">
                    </li>


                  </div>



                  <div class="text-right">
                    <button mat-button matStepperPrevious class="btn btn-fill">Back</button>
                    <button mat-button matStepperNext class="btn btn-fill">Next</button>
                  </div>
                </div>
              </div>
            </div>
            </div>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
          <div [formGroup]="thirdFormGroup" style="padding: 10px;">
            <ng-template matStepLabel></ng-template>
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="rose" style="margin-top: -35px;">
                <i class="material-icons">mail_outline</i>
              </div>
              <div class="card-content">

                <label class="control-label">

                </label>
                <div class="row">
                  <div class="form-group">
                    <li>
                      <div class="panel-title">
                        <a>
                          <h5 class="cat-title color-red" style="margin-bottom: 15px;margin-top: -20px;"> Price Range
                            <i class="color-black fa fa-info-circle float" aria-hidden="true" title="Price per kilowatt hour: A kilowatt hour is equal to 1 kilowatt (1kW) of power used for 1 hour (1h) of time."></i>
                          </h5>
                        </a>
                      </div>



                      <div class="pric-range-box">
                        <span>¢</span>
                        <input type="text" class="ng-valid ng-dirty ng-touched" required formControlName="min" [(ngModel)]="min" style="font-size: 20px;border-radius: 5px;">
                        <span>to</span>
                        <span>¢</span>
                        <input type="text" class="ng-valid ng-dirty ng-touched" required formControlName="max" [(ngModel)]="max" style="font-size:20px;border-radius: 5px;">

                        <button class="price-range-submit btn-fill" (click)="pricerate(min,max,price)">
                          <i class="fa fa-chevron-right" style="color: #ffffff"></i>
                        </button>

                      </div>
                      <hr style="margin-top: 20px !important; background: #000000">
                    </li>
                  </div>


                </div>
                <div class="text-right">
                  <button mat-button matStepperPrevious class="btn btn-fill">Back</button>
                  <button mat-button matStepperNext class="btn btn-fill">Next</button>
                </div>
              </div>
            </div>
          </div>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
          <div [formGroup]="fourthFormGroup" style="padding: 10px;">
            <ng-template matStepLabel></ng-template>
            <div class="card">
              <div class="card-header card-header-icon" data-background-color="rose" style="margin-top: -35px;">
                <i class="material-icons">mail_outline</i>
              </div>
              <div class="card-content">
                <h4 class="card-title"></h4>
                <h3 class="title">

                </h3>
                <label class="control-label">

                </label>
                <div class="row">
                  <div class="col-sm-6">


                    <div class="form-group">
                      <li>
                        <div class="panel-title">
                          <a>
                            <h5 class="color-red"> Contract Length
                              <i class="color-black fa fa-info-circle float" aria-hidden="true" title="Price per kilowatt hour: A kilowatt hour is equal to 1 kilowatt (1kW) of power used for 1 hour (1h) of time."></i>
                            </h5>
                          </a>
                        </div>

                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months1" [(ngModel)]=months1 value="months1" (change)="checked1($event,i)">36 Months
                          </label>

                        </div>
                        <!-- end ngRepeat: term in filters.terms -->
                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months2" [(ngModel)]=months2 value="months2" (change)="checked2($event,i)">24 Months
                          </label>

                        </div>
                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months3" [(ngModel)]=months3 value="months3" (change)="checked3($event,i)">18 Months
                          </label>

                        </div>
                        <!-- end ngRepeat: term in filters.terms -->
                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months4" [(ngModel)]=months4 value="months4" (change)="checked4($event,i)">14 Months
                          </label>

                        </div>

                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months5" [(ngModel)]=months5 value="months5" (change)="checked5($event,i)">12 Months
                          </label>

                        </div>
                        <!-- end ngRepeat: term in filters.terms -->
                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months6" [(ngModel)]=months6 value="months6" (change)="checked6($event,i)">6 Months
                          </label>

                        </div>
                        <!-- end ngRepeat: term in filters.terms -->
                        <div class="checkbox">
                          <label class="checkbox-font">
                            <input type="checkbox" formControlName="months7" [(ngModel)]=months7 value="months7" (change)="checked7($event,i)">5 Months
                          </label>


                        </div>

                        <hr style="background: #000000">
                      </li>

                    </div>

                  </div>




                </div>
                <div class="text-right">
                  <button mat-button matStepperPrevious class="btn btn-fill">Back</button>
                  <button type="submit" mat-button matStepperNext class="btn btn-fill" (click)="submit()">Done</button>
                </div>
              </div>
            </div>
          </div>
        </mat-step>

      </mat-horizontal-stepper>


    </form>

    </div>
  </div>
