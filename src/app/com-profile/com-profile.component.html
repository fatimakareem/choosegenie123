<div class="container com-prof-fixed" style="width: 100%;     padding: 20px 0px;">
    <div class="vander-signup-heading" data-notify="container">
        <i class="material-icons" data-notify="icon">notifications</i>
        <span data-notify="message">The information below is intended for internal use only and will not be shared with other site members. The information
            gathered will help us serve you better.
        </span>
    </div>
    <div class="col-sm-12">
        <div class="card">
            <form>
                <div class="card-header card-header-icon" data-background-color="rose">
                    <i class="material-icons">mail_outline</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Edit Profile</h4>
                    <div class="row">
                        <div class="col-sm-4">

                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="ID" type="text" value="{{data.id}}" name="data.id" #updatedid>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="REP Name" type="text" value="{{data.REP_name}}" #updatedREP>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-4">

                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="REP_certificate_id" type="text" value="{{data.REP_certificate_id}}" #updatedREPid>


                                </mat-form-field>

                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div>

                                <mat-form-field class="margin">
                                    <input matInput placeholder="Contact Name" type="text" value="{{data.Contact_Name}}" #updatedName>


                                </mat-form-field>

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>

                                <mat-form-field class="margin">
                                    <input matInput placeholder="Contact Phone" type="text" value="{{data.Contact_Phone}}" #updatedphone>


                                </mat-form-field>

                            </div>
                        </div>

                        <div class="col-sm-4">
                            <div>

                                <mat-form-field class="margin">
                                    <input matInput placeholder="Market" type="text" value="{{data.Market}}" #updatedmarket>

                                </mat-form-field>

                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div>

                                <mat-form-field class="margin">
                                    <input matInput placeholder="Status" type="text" value="{{data.status}}" #updatedstatus>

                                </mat-form-field>

                            </div>
                        </div>
                        <div class="col-sm-4" >
                            <div>

                                <mat-form-field class="margin">
                                    <input matInput placeholder="User" type="text" value="{{data.user}}" #updateduser>

                                </mat-form-field>

                            </div>
                        </div>

                    </div>

                    <div class="form-footer text-right row">

                        <div class="form-group col-lg-6" style="margin: 0 auto;">
                            <button type="submit" style="width:100%; border-radius:50px" class="btn btn-lrg btn-fill btn-wd" (click)="onRegister(updatedid.value,updatedREP.value,updatedREPid.value,updatedName.value,updatedphone.value,updatedmarket.value,updatedstatus.value,updateduser.value)">Update</button>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
